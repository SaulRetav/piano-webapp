<p><strong>Piano App, V2</strong><br>(Spencer Vaterlaus, 06/19/17)</p>

<div id="upperKeys">
  <div id="upperBlKeys">
    <div class="blKey" id="Digit1">1</div>
    <div class="blKey" id="Digit2">2</div>
    <div class="blKey extraSpace" id="Digit4">4</div>
    <div class="blKey" id="Digit5">5</div>
    <div class="blKey" id="Digit6">6</div>
    <div class="blKey extraSpace" id="Digit8">8</div>
    <div class="blKey" id="Digit9">9</div>
    <div class="blKey extraSpace" id="Minus">-</div>
    <div class="blKey" id="Equal">=</div>
    <div class="blKey" id="Backspace"><div id="rotateBackspace">Bksp</div></div>
  </div>
  <div class="whKey firstKey" id="Tab">Tab</div>
  <div class="whKey" id="KeyQ">Q</div>
  <div class="whKey" id="KeyW">W</div>
  <div class="whKey" id="KeyE">E</div>
  <div class="whKey" id="KeyR">R</div>
  <div class="whKey" id="KeyT">T</div>
  <div class="whKey" id="KeyY">Y</div>
  <div class="whKey" id="KeyU">U</div>
  <div class="whKey" id="KeyI">I</div>
  <div class="whKey" id="KeyO">O</div>
  <div class="whKey" id="KeyP">P</div>
  <div class="whKey" id="BracketLeft">[</div>
  <div class="whKey" id="BracketRight">]</div>
  <div class="whKey lastKey" id="Backslash">\</div>
</div>

<div id="lowerKeys">
  <div id="lowerBlKeys">
    <div class="blKey" id="KeyA">A</div>
    <div class="blKey" id="KeyS">S</div>
    <div class="blKey extraSpace" id="KeyF">F</div>
    <div class="blKey" id="KeyG">G</div>
    <div class="blKey" id="KeyH">H</div>
    <div class="blKey extraSpace" id="KeyK">K</div>
    <div class="blKey" id="KeyL">L</div>
    <div class="blKey extraSpace" id="Quote">'</div>
    <div class="blKey" id="Enter"><div id="rotateEnter">Enter</div></div>
    <div class="blKey" id="ArrowUp">&#x1F809;</div>
  </div>
  <div class="whKey firstKey" id="ShiftLeft">Shift</div>
  <div class="whKey" id="KeyZ">Z</div>
  <div class="whKey" id="KeyX">X</div>
  <div class="whKey" id="KeyC">C</div>
  <div class="whKey" id="KeyV">V</div>
  <div class="whKey" id="KeyB">B</div>
  <div class="whKey" id="KeyN">N</div>
  <div class="whKey" id="KeyM">M</div>
  <div class="whKey" id="Comma">,</div>
  <div class="whKey" id="Period">.</div>
  <div class="whKey" id="Slash">/</div>
  <div class="whKey" id="ShiftRight">Shift</div>
  <div class="whKey" id="ArrowLeft">&#x1F808;</div>
  <div class="whKey lastKey" id="ArrowDown">&#x1F80B;</div>
  <div class="whKey" id="ArrowRight">&#x1F80A;</div>
</div>
